<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Calculator (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="Operand1">From Value: </label>
            <input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Operand 1 must be a Number">
            <label for="Operand1" class="error" id="Operand1Msg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
                <label for="fromcm">
                    <input type="radio" name="fromunit" id="fromcm" value = "cm"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="fromm">
                    <input type="radio" name="fromunit" id="fromm" value = "m">Meters
                </label>
                <label for="fromkm">
                    <input type="radio" name="fromunit" id="fromkm" value = "km">Kilometers
                </label>
                <label for="fromin">
                    <input type="radio" name="fromunit" id="fromin" value = "in">Inches
                </label>
                <label for="fromft">
                    <input type="radio" name="fromunit" id="fromft" value = "ft">Feet
                </label>
                <label for="fromyd">
                    <input type="radio" name="fromunit" id="fromyd" value = "yd">Yards
                </label>
                <label for="frommi">
                    <input type="radio" name="fromunit" id="frommi" value = "mi">Miles
                </label>
            
                <label for="fromunit" class="error" id="fromuniterror"></label>
            <br><br>
      
           <label class="formlabel">To Unit: </label>
                <label for="tocm">
                    <input type="radio" name="tounit" id="tocm" value = "cm"
                           data-rule-required="true" data-msg-required="To Unit is Required" />Centimeters
                </label>
                <label for="tom">
                    <input type="radio" name="tounit" id="tom" value = "m">Meters
                </label>
                <label for="tokm">
                    <input type="radio" name="tounit" id="tokm" value = "km">Kilometers
                </label>
                <label for="toin">
                    <input type="radio" name="tounit" id="toin" value = "in">Inches
                </label>
                <label for="toft">
                    <input type="radio" name="tounit" id="toft" value = "ft">Feet
                </label>
                <label for="toyd">
                    <input type="radio" name="tounit" id="toyd" value = "yd">Yards
                </label>
                <label for="tomi">
                    <input type="radio" name="tounit" id="tomi" value = "mi">Miles
                </label>
                <label for="tounit" class="error" id="touniterror"></label>
            <br><br>

            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
